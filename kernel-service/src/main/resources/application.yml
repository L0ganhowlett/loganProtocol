kernel:
  id: kernel-1

spring:
  redis:
    host: localhost
    port: 6379
  datasource:
    url: jdbc:mysql://127.0.0.1:3307/agentdb
    username: agent
    password: agentpass
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  flyway:
    enabled: true
    locations: classpath:db/migration

agents:
  - id: spawner-1
    type: SPAWNER
  - id: echo-1
    type: ECHO

server:
  port: 8080
